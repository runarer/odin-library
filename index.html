<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="library">
        <div id="test-form">
            <form id="add-book" action="" method="post">
                <label for="title">Name
                <input type="text" name="title" id="title" required></label>
                <label for="author">Author
                <input type="text" name="author" id="author" required></label>
                <label for="pages">Pages
                <input type="number" name="pages" id="pages" min="1" max="2500" required></label>
                <label for="read">Completed?
                <input type="checkbox" name="read" id="read" required></label>
                <div>
                    <button type="button" id="add">Add</button>
                    <button type="reset" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
        <button type="button" id="show-add-book">Add Book</button>
        <table id="book-table">
            <thead>
                <td id="header-name">Name</td>
                <td id="header-author">Author</td>
                <td id="header-pages">Pages</td>
                <td id="header-completed">Completed</td>
                <td id="header-toggle-complete"></td>
                <td id="delete-book"></td>
            </thead>
            <tbody id="book-table-content">                
            </tbody>
        </table>
    </div>
    <script>
        /* For toggle add book form */
        const addBookForm = document.getElementById("test-form");
        const showBookForm = document.getElementById("show-add-book")
        const addBookButton = document.getElementById("add");
        const cancelBookButton = document.getElementById("cancel");

        function toggleAddBook() {
            addBookForm.hidden = !addBookForm.hidden;
            showBookForm.hidden = !showBookForm.hidden;
        }

        addBookButton.addEventListener("click",toggleAddBook);
        cancelBookButton.addEventListener("click",toggleAddBook);
        showBookForm.addEventListener("click",toggleAddBook);

        addBookForm.hidden = true;

    </script>
</body>
</html>
